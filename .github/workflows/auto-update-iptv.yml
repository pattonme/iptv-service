name: Auto Update IPTV
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
          
      - run: sudo apt install -y curl
      
      - run: |
          mkdir -p dist
          # 直接拉取现成的可用M3U文件（跳过所有解析坑）
          curl -sL "https://raw.githubusercontent.com/iptv-org/iptv/master/countries/cn.m3u" > dist/iptv-valid.m3u
          # 统计频道数，验证结果
          count=$(grep -c "^#EXTINF" dist/iptv-valid.m3u)
          echo "✅ 生成 $count 个频道"

      - run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add dist/
          git commit -m "update" || echo "no change"
          git push origin main -f
