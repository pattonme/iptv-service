name: 自动更新并验证IPTV信源

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 添加token权限

      - name: 安装依赖工具
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl

      - name: 执行IPTV信源验证脚本
        run: |
          chmod +x ./scripts/iptv-checker.sh
          ./scripts/iptv-checker.sh

      - name: 提交生成的纯净M3U列表
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          # 检查是否有文件变更，有则提交
          if git diff --quiet --exit-code; then
            echo "没有文件变更"
          else
            git commit -m "自动更新IPTV信源 $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
