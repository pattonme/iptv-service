name: Auto Update IPTV
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      
      - name: 直接拉取官方源
        run: |
          # 直接拉取官方中国频道列表，跳过所有mkdir、合并、去重的坑
          curl -sL "https://raw.githubusercontent.com/iptv-org/iptv/master/countries/cn.m3u" > iptv-valid.m3u
          # 确保dist目录存在
          mkdir -p dist
          mv iptv-valid.m3u dist/
          # 验证频道数量
          count=$(grep -c "^#EXTINF" dist/iptv-valid.m3u)
          echo "✅ 生成 $count 个频道"

      - name: 强制推送
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add dist/
          git commit -m "update" || echo "no change"
          git push origin main -f
