name: 自动更新并验证 IPTV 信源
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装依赖工具
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl

      - name: 执行IPTV信源验证脚本
        run: |
          chmod +x ./scripts/iptv-checker.sh
          ./scripts/iptv-checker.sh

      - name: 提交生成的纯净M3U列表
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          git commit -m "自动更新：$(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新无需提交"
          git push
