name: Update and Verify IPTV Sources
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run IPTV Verification Script
        run: |
          echo "Running your verification script..."
          mkdir -p dist
          echo "#EXTM3U" > dist/iptv-valid.m3u

      - name: Commit and Push Updates
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/pattonme/iptv-service.git
          git add .
          git commit -m "Auto-update IPTV sources $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push origin HEAD:main
