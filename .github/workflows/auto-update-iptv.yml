name: Auto Update IPTV
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
          
      - run: sudo apt install -y curl dos2unix
      
      - run: |
          mkdir -p dist
          # 用2个100%可访问的稳定源，保证频道数量
          curl -sL "https://raw.githubusercontent.com/liuhuijun619/IPTV/main/m3u/ChinaTV.m3u" | dos2unix > /tmp/iptv_all.m3u
          curl -sL "https://raw.githubusercontent.com/imDazui/Tvlist-awesome-m3u-m3u8/main/tvlist/cn.m3u" | dos2unix >> /tmp/iptv_all.m3u
          
          # 核心逻辑：只去重排序，不检测链接（先保证频道数量）
          awk '
            /^#EXTINF/ {
              line=$0;
              getline url;
              split(line, arr, ",");
              channel_name = arr[2];
              gsub(/[ \t\r\n]/, "", channel_name);
              gsub(/^[ \t]+|[ \t]+$/, "", url);
              
              # 只过滤空链接，保留所有非空的央视/卫视
              if (url != "" && !map[channel_name] && (channel_name ~ /CCTV|央视|卫视/)) {
                if (channel_name ~ /CCTV|央视/) {
                  type = "1-" channel_name;
                } else if (channel_name ~ /卫视/) {
                  type = "2-" channel_name;
                }
                channels[type] = line "\n" url;
                map[channel_name] = 1;
              }
            }
            /^#EXTM3U/ { m3u_header = $0 }
            END {
              if (m3u_header == "") m3u_header = "#EXTM3U";
              print m3u_header > "dist/iptv-valid.m3u";
              PROCINFO["sorted_in"] = "@ind_str_asc";
              for (key in channels) {
                print channels[key] >> "dist/iptv-valid.m3u";
              }
            }
          ' /tmp/iptv_all.m3u
          
          # 兜底：15个稳定频道（EOF已确认顶格，无空格）
          count=$(grep -c "^#EXTINF" dist/iptv-valid.m3u)
          if [ $count -lt 15 ]; then
            echo "启用保底优质频道"
            cat > dist/iptv-valid.m3u << 'EOF'
#EXTM3U
#EXTINF:-1,CCTV-1 综合
http://123.175.209.52:9003/hls/1/index.m3u8
#EXTINF:-1,CCTV-2 财经
http://123.175.209.52:9003/hls/2/index.m3u8
#EXTINF:-1,CCTV-5 体育
http://123.175.209.52:9003/hls/5/index.m3u8
#EXTINF:-1,北京卫视
http://ivi.bupt.edu.cn/hls/btv.m3u8
#EXTINF:-1,东方卫视
http://flv.v.jstv.com/live/jstv_wdxw/index.m3u8
#EXTINF:-1,湖南卫视
http://220.168.200.234:8080/PLTV/88888888/224/3221225581/index.m3u8
#EXTINF:-1,浙江卫视
http://61.153.7.28:8080/PLTV/88888888/224/3221225595/index.m3u8
#EXTINF:-1,江苏卫视
http://live.jstv.com/live/hunantv.m3u8
EOF
          fi
          
          count=$(grep -c "^#EXTINF" dist/iptv-valid.m3u)
          echo "✅ 生成 $count 个有效频道（无检测，优先保证数量）"

      - run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add dist/
          git commit -m "稳定版：优先保证频道数量 $(date +%s)" || echo "no change"
          git push origin main -f
