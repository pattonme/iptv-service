name: Update and Verify IPTV Sources
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run IPTV Verification Script
        run: |
          bash ./scripts/iptv-checker.sh

      - name: Commit and Push Updates
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # 1. 清除任何可能的旧配置
          git remote remove origin 2>/dev/null || true
          # 2. 使用完整URL（含令牌）添加远程仓库
          git remote add origin https://${{ secrets.PAT_TOKEN }}@github.com/pattonme/iptv-service.git
          # 3. 配置Git用户
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@github.com"
          # 4. 添加、提交并强制推送
          git add .
          git commit -m "Auto-update IPTV sources $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push -u origin HEAD:main --force